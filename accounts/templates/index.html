{% extends 'base.html' %}
{% load static %}

	{% block head %}
	<title>Home</title>
	<style type="text/css">
  		.thumb{width: 175px;float: left;margin:20px 40px;border-radius: 10px;}
.thumb {
  -webkit-transition: -webkit-transform .17s linear;
  -webkit-box-shadow: 0 15px 30px rgba(0,0,0,.25) ;*/
  -moz-box-shadow: 0 15px 30px rgba(0,0,0,.25);
/*-webkit-box-shadow: 0 3px 6px rgba(0,0,0,.5);*/
  -moz-box-shadow: 0 15px 30px rgba(0,0,0,.5);
background:#fff;
}
.thumb:after {
  content: attr(title);
}

.thumb:hover {
  -webkit-transform: scale(1.25);
  -moz-transform: scale(1.15);
  position: relative;
  z-index: 5;
}

  		h4 {text-align: center;}
  		img{border-radius: 10px;}
  	</style>
  	{% endblock %}

	{% block body %}

	<div class='container-fluid no'>
		<div class="car">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner">
					<div class="item active">
						<img src="http://xdesktopwallpapers.com/wp-content/uploads/2011/11-3/The-Thing-Movie-Cover-Poster.jpg" alt="Image Not Displayed" style="width:100%; height: 400px">
					</div>

					<div class="item">
						<img src="https://www.cinegoiania.com.br/wp-content/uploads/2018/02/winchester.jpg" alt="Chicago" style="width:100%; height: 400px">
					</div>

					<div class="item">
						<img src="https://i0.wp.com/superheronews.com/wp-content/uploads/2016/01/Deadpool_Official_Banner_b.jpg?fit=2500%2C989&quality=80&strip=info&ssl=1" alt="New york" style="width:100%; height: 400px">
					</div>
				</div>

				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
			<h3>Movie list</h3>
			<h5>All the movies playing are listed here.. </h5>

		</div>

		<div  >
		<div class="container thumb_container">
		{% for i in object_list %}
			<div class="thumb">
				<a href="{% url 'm_d_view' i.id %}"><img src='{{i.m_poster.url}}' height="250px" width="175px"><h4>{{i.m_name}}</h4></a>
					
			</div>
		{% endfor %}
		</div>
		<div style="width: 100%;height: 50px;background-color: #ccc"></div>
		</div>
	</div>

	<style type="text/css">
		
		h3 {
			color: black;
			margin-top: 10px;
			text-align: center;
			padding: 0px;
			/*margin: 0px;*/
		} 
		.car{
			width: 100%;
			/*padding: 40px 0px;*/
			box-shadow: 5px 5px 5px #999;
			margin-top: -19px;
		}
		.thumb_container{
			padding:  60px;
			height: 350px;
			overflow: auto;
		}
		h5{
			color: black;
			text-align: center;
			padding: 5px;
			margin-top: -10px;
			margin-bottom: 0px;
		}

	</style>
		{% endblock %}
