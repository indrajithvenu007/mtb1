{% extends 'alog_lst_view.html' %}
{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
	{% block head %}
	<title>Screen Add</title>
	{% endblock %}
</head>
<body>
	{% block body %}
	<div class="container h-100 d-flex justify-content-center">
		<h3>Screen Details Add</h3>

		{{ form.as_p }}

		<button>submit</button>
	</div>
	</form>
	{% endblock %}
</body>
</html>
